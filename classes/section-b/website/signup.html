<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sign Up</h1>
    <label>Name</label>
    <input type="text" name="name" id="name" placeholder="Enter name" required><br>
    <label>Email</label>
    <input type="email" name="email" id="email" placeholder="Enter email" required><br>
    <label>Mobile</label>
    <input type="number" name="mobile" id="mobile" placeholder="Enter mobile" required><br>
    <label>Password</label>
    <input type="password" name="password" id="password" placeholder="Enter password" required><br>
    <button>Sign Up</button> 
   
</body>
</html>
